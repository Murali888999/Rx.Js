<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
    <script>
        function multiplyByTen(input) {
            var output = Rx.Observable.create(function subscribe(obj) {
                input.subscribe({
                    next: (v) => obj.next(10 * v),
                    error: (err) => obj.error(err),
                    complete: () => obj.complete()
                });
            });
            return output;
        }
        var input = Rx.Observable.from([1, 2, 3, 4]);
        var output = multiplyByTen(input);
        output.subscribe(x => document.writeln(x));
</script>
</head>
<body>
</body>
</html>
