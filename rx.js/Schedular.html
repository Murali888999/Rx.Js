<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
    <script>
        var observable = Rx.Observable.create(function (observer) {
        observer.next(1);
        observer.next(2);
        observer.next(3);
        observer.complete();
        })
         .observeOn(Rx.Scheduler.async);
         document.writeln('just before subscribe');
         observable.subscribe({
         next: x => document.writeln('got value ' + x),
         error: err => document.writeln('something wrong occurred: ' + err),
         complete: () => document.writeln('done'),
    });
    document.writeln('just after subscribe');
    </script>
</head>
<body>
</body>
</html>
