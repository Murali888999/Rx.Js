<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
</head>
<body>
    <input type="text" />
    <h2 id="rs"></h2>
    <script>
        var input = document.querySelector('input');        
           var observable = Rx.Observable.fromEvent(input, 'input'); 
           observable.debounceTime(1000) 
            .subscribe({ 
                    next: function (event) { 
                             document.getElementById("rs").innerHTML = event.target.value; 
                        } 
                }); 
    </script>
</body>

</html>
