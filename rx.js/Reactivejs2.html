<!DOCTYPE html>
<html>
<head>
    <title>RxJs</title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
    <script>
    var input = Rx.Observable.fromEvent(document.querySelector('input'), 'input');

        input.map(event => event.target.value)
         .subscribe(value => document.getElementById("para1").innerHTML = (value));
            input.pluck('target', 'value') //pluck accepts unlimited no.of values
             .subscribe(value =>document.getElementById("para2").innerHTML = (value));
    </script>
</head>
<body>
    Enter Text: <input type="text" />
    <p id="para1">paragrapg 1</p>
    <p id="para2">paragraph 2</p>
</body>
</html>
