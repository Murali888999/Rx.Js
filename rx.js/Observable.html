<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>
    <script>
        var foo = Rx.Observable.create(function (observer) {
            document.writeln('Hello');
            observer.next(42);
            observer.next(100); 
            observer.next(200);
            setTimeout(() =>
            {
                observer.next(350);
        } ,2000);
        });
        document.writeln("before");
        foo.subscribe(function (x) {
            document.writeln(x);
        });
        document.writeln('after');
    </script>
</head>
<body>  
</body>
</html>
